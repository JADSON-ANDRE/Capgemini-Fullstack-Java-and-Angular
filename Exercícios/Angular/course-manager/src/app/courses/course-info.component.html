<h3>Course Info</h3>

<hr/>

<form #courseForm="ngForm" *ngIf="course">
  <div class="form-group row">
    <label class="col-sm-2 com-form-label">Name:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is.invalid' :courseName.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 com-form-label">Price:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.price" required price="price" #coursePrice="ngModel" type="number" [ngClass]="{'is.invalid' :coursePrice.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 com-form-label">Rating:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.rating" required rating="rating" #courseRating="ngModel" type="number" [ngClass]="{'is.invalid' :courseRating.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>Course rating is required</span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 com-form-label">Description:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.description" required description="description" #courseDescription="ngModel" [ngClass]="{'is.invalid' :courseDescription.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>Course description is required</span>
      </div>
    </div>
  </div>
  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary mr-2">Back</button>
</form>
